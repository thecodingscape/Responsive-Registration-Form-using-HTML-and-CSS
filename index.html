<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page using HTML, CSS - Codingscape</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h2>Registration</h2>
            <span class="divider"></span>
        </div>
        <div class="registration-body">
            <form action="">
                <div class="registration-box">
                    <div class="input-box">
                        <label for="">First Name</label>
                        <input type="text" class="input-field" placeholder="Enter Your First Name">
                    </div>
                    <div class="input-box">
                        <label for="">Last Name</label>
                        <input type="text" class="input-field" placeholder="Enter Your Last Name">
                    </div>
                    <div class="input-box">
                        <label for="">Contact Number</label>
                        <input type="tel" class="input-field" placeholder="Enter Your Contact Number">
                    </div>
                    <div class="input-box">
                        <label for="">Email</label>
                        <input type="email" class="input-field" placeholder="Enter Email">
                    </div>
                    <div class="input-box">
                        <label for="">Username</label>
                        <input type="text" class="input-field" placeholder="Enter Your Username">
                    </div>
                    <div class="input-box">
                        <label for="">Password</label>
                        <input type="password" class="input-field" placeholder="Enter Your Password">
                    </div>
                </div>
                <button class="btn-register">Register Now</button>
            </form>
        </div>
        <div class="registration-footer">
            <h3>Already have an account? <a href="#"> Login</a></h3>
        </div>
    </div>
</body>
</html>
